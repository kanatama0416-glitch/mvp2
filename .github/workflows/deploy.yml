name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./-ai-sales-app-main   # ★ ./ を付けて安定化
    steps:
      - uses: actions/checkout@v4

      # ★ デバッグ（1回だけ入れてOK）：フォルダが見えてるか確認
      - name: Show repo structure
        run: |
          pwd
          ls -la
          ls -la ..

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: -ai-sales-app-main/package-lock.json

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: -ai-sales-app-main/dist   # ★ working-directoryを使ってても、ここは確実にフルパスが堅い

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
